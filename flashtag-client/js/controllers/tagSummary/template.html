<div style="margin: 2px;">
    <div 
        ng-repeat="tag in tags" 
        style="float: left; margin: 5px; padding: 5px; height:150px; width:150px; color:white; font-size:16pt; text-shadow: 0px 0px 6px #000000;border-radius: 5px;" 
        background="{{tag.ref.recent.download.thumb}}">
      <a style="font-weight: bold;color:white;" ng-href="/tags/{{tag.name}}" style="color:white;">
        {{tag.name}}
      </a>
    </div>
</div>
